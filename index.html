<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Portfolio</h1>
      <p class="subtitle">Track your investments</p>
    </header>

    <section class="summary-cards">
      <div class="card total-value">
        <span class="card-label">Total Value</span>
        <span class="card-value" id="totalValue">$0.00</span>
      </div>
      <div class="card total-cost">
        <span class="card-label">Total Cost</span>
        <span class="card-value" id="totalCost">$0.00</span>
      </div>
      <div class="card pnl">
        <span class="card-label">P&L</span>
        <span class="card-value" id="totalPnl">$0.00</span>
        <span class="card-percent" id="totalPnlPercent">0.00%</span>
      </div>
    </section>

    <section class="add-holding">
      <h2>Add Holding</h2>
      <form id="holdingForm" class="holding-form">
        <div class="form-row">
          <div class="form-group">
            <label for="symbol">Symbol / Name</label>
            <input type="text" id="symbol" placeholder="e.g. AAPL, VOO, BTC" required>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="10" step="any" min="0" required>
          </div>
          <div class="form-group">
            <label for="purchasePrice">Purchase Price ($)</label>
            <input type="number" id="purchasePrice" placeholder="150.00" step="0.01" min="0" required>
          </div>
          <div class="form-group form-group-current-price">
            <label for="currentPrice">Current Price ($)</label>
            <div class="price-input-group">
              <input type="number" id="currentPrice" placeholder="Click Fetch for latest" step="0.01" min="0" required>
              <button type="button" id="fetchPriceBtn" class="btn btn-secondary" title="Fetch previous close from Yahoo Finance">Fetch</button>
            </div>
            <span class="price-fetch-status" id="priceFetchStatus"></span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Holding</button>
      </form>
    </section>

    <section class="holdings">
      <div class="holdings-header">
        <h2>Holdings</h2>
        <button type="button" id="refreshAllBtn" class="btn btn-secondary btn-sm" title="Refresh prices for all holdings">Refresh All</button>
      </div>
      <div class="holdings-list" id="holdingsList">
        <p class="empty-state" id="emptyState">No holdings yet. Add your first investment above.</p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
